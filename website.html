<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarketPlace - Buy & Sell Items</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            border: 2px solid #667eea;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            margin-top: -10px;
        }

        .close:hover {
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        /* Items Grid */
        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .item-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .item-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        .item-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(45deg, #f0f0f0, #e0e0e0);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            font-size: 48px;
            color: #999;
        }

        .item-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .item-price {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 10px;
        }

        .item-description {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .item-seller {
            color: #888;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .buy-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .buy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        /* User Info */
        .user-info {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }

        .user-info h3 {
            color: #333;
            margin-bottom: 10px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .items-grid {
                grid-template-columns: 1fr;
            }
            
            .modal-content {
                margin: 10% auto;
                width: 95%;
                padding: 20px;
            }
        }

        /* Success Message */
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üõçÔ∏è MarketPlace</h1>
            <div class="nav-buttons">
                <button class="btn btn-primary" onclick="openLoginModal()">üì± Login</button>
                <button class="btn btn-secondary" onclick="openSellModal()">‚ûï Sell Item</button>
                <button class="btn btn-secondary" onclick="logout()">üö™ Logout</button>
            </div>
        </div>

        <!-- User Info -->
        <div id="userInfo" class="user-info" style="display: none;">
            <h3>Welcome, <span id="userPhone"></span>!</h3>
            <p>You can now buy and sell items.</p>
        </div>

        <!-- Success/Error Messages -->
        <div id="successMessage" class="success-message"></div>
        <div id="errorMessage" class="error-message"></div>

        <!-- Items Grid -->
        <div id="itemsGrid" class="items-grid">
            <!-- Items will be loaded here -->
        </div>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('loginModal')">&times;</span>
            <h2>üì± Login with Phone Number</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="phoneNumber">Phone Number:</label>
                    <input type="tel" id="phoneNumber" placeholder="Enter your phone number" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
            </form>
            <p style="margin-top: 15px; text-align: center; color: #666;">
                Don't have an account? <a href="#" onclick="openRegisterModal()">Register here</a>
            </p>
        </div>
    </div>

    <!-- Register Modal -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('registerModal')">&times;</span>
            <h2>üìù Create Account</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="regPhoneNumber">Phone Number:</label>
                    <input type="tel" id="regPhoneNumber" placeholder="Enter your phone number" required>
                </div>
                <div class="form-group">
                    <label for="regPassword">Password:</label>
                    <input type="password" id="regPassword" placeholder="Create a password" required>
                </div>
                <div class="form-group">
                    <label for="regName">Full Name:</label>
                    <input type="text" id="regName" placeholder="Enter your full name" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Register</button>
            </form>
        </div>
    </div>

    <!-- Sell Item Modal -->
    <div id="sellModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('sellModal')">&times;</span>
            <h2>‚ûï Sell Your Item</h2>
            <form id="sellForm">
                <div class="form-group">
                    <label for="itemTitle">Item Title:</label>
                    <input type="text" id="itemTitle" placeholder="Enter item title" required>
                </div>
                <div class="form-group">
                    <label for="itemPrice">Price ($):</label>
                    <input type="number" id="itemPrice" placeholder="Enter price" min="0" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="itemCategory">Category:</label>
                    <select id="itemCategory" required>
                        <option value="">Select category</option>
                        <option value="Electronics">Electronics</option>
                        <option value="Clothing">Clothing</option>
                        <option value="Books">Books</option>
                        <option value="Home & Garden">Home & Garden</option>
                        <option value="Sports">Sports</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="itemDescription">Description:</label>
                    <textarea id="itemDescription" rows="4" placeholder="Describe your item" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">List Item</button>
            </form>
        </div>
    </div>

    <script>
        // Sample data storage (in real app, this would be a database)
        let users = [
            { phone: "1234567890", password: "password123", name: "John Doe" },
            { phone: "9876543210", password: "password456", name: "Jane Smith" }
        ];

        let items = [
            {
                id: 1,
                title: "iPhone 13 Pro",
                price: 899.99,
                description: "Excellent condition, 256GB, Space Gray",
                category: "Electronics",
                seller: "John Doe",
                sellerPhone: "1234567890"
            },
            {
                id: 2,
                title: "Nike Running Shoes",
                price: 89.99,
                description: "Size 10, barely used, perfect for running",
                category: "Sports",
                seller: "Jane Smith",
                sellerPhone: "9876543210"
            },
            {
                id: 3,
                title: "Programming Books Set",
                price: 45.00,
                description: "Python, JavaScript, and React books",
                category: "Books",
                seller: "John Doe",
                sellerPhone: "1234567890"
            }
        ];

        let currentUser = null;
        let nextItemId = 4;

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            loadItems();
            setupEventListeners();
        });

        function setupEventListeners() {
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            document.getElementById('registerForm').addEventListener('submit', handleRegister);
            document.getElementById('sellForm').addEventListener('submit', handleSellItem);
        }

        function openLoginModal() {
            document.getElementById('loginModal').style.display = 'block';
        }

        function openRegisterModal() {
            closeModal('loginModal');
            document.getElementById('registerModal').style.display = 'block';
        }

        function openSellModal() {
            if (!currentUser) {
                showError('Please login first to sell items');
                return;
            }
            document.getElementById('sellModal').style.display = 'block';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        function handleLogin(e) {
            e.preventDefault();
            const phone = document.getElementById('phoneNumber').value;
            const password = document.getElementById('password').value;

            const user = users.find(u => u.phone === phone && u.password === password);
            
            if (user) {
                currentUser = user;
                showSuccess('Login successful!');
                closeModal('loginModal');
                updateUI();
                document.getElementById('loginForm').reset();
            } else {
                showError('Invalid phone number or password');
            }
        }

        function handleRegister(e) {
            e.preventDefault();
            const phone = document.getElementById('regPhoneNumber').value;
            const password = document.getElementById('regPassword').value;
            const name = document.getElementById('regName').value;

            if (users.find(u => u.phone === phone)) {
                showError('Phone number already registered');
                return;
            }

            users.push({ phone, password, name });
            showSuccess('Registration successful! Please login.');
            closeModal('registerModal');
            document.getElementById('registerForm').reset();
        }

        function handleSellItem(e) {
            e.preventDefault();
            const title = document.getElementById('itemTitle').value;
            const price = parseFloat(document.getElementById('itemPrice').value);
            const category = document.getElementById('itemCategory').value;
            const description = document.getElementById('itemDescription').value;

            const newItem = {
                id: nextItemId++,
                title,
                price,
                description,
                category,
                seller: currentUser.name,
                sellerPhone: currentUser.phone
            };

            items.push(newItem);
            showSuccess('Item listed successfully!');
            closeModal('sellModal');
            document.getElementById('sellForm').reset();
            loadItems();
        }

        function buyItem(itemId) {
            if (!currentUser) {
                showError('Please login first to buy items');
                return;
            }

            const item = items.find(i => i.id === itemId);
            if (item.sellerPhone === currentUser.phone) {
                showError('You cannot buy your own item');
                return;
            }

            // Remove item from list (simulating purchase)
            items = items.filter(i => i.id !== itemId);
            showSuccess(`Successfully purchased ${item.title}!`);
            loadItems();
        }

        function loadItems() {
            const grid = document.getElementById('itemsGrid');
            grid.innerHTML = '';

            items.forEach(item => {
                const itemCard = document.createElement('div');
                itemCard.className = 'item-card';
                itemCard.innerHTML = `
                    <div class="item-image">üì¶</div>
                    <div class="item-title">${item.title}</div>
                    <div class="item-price">$${item.price.toFixed(2)}</div>
                    <div class="item-description">${item.description}</div>
                    <div class="item-seller">Seller: ${item.seller}</div>
                    <button class="buy-btn" onclick="buyItem(${item.id})">Buy Now</button>
                `;
                grid.appendChild(itemCard);
            });
        }

        function updateUI() {
            if (currentUser) {
                document.getElementById('userInfo').style.display = 'block';
                document.getElementById('userPhone').textContent = currentUser.phone;
            } else {
                document.getElementById('userInfo').style.display = 'none';
            }
        }

        function logout() {
            currentUser = null;
            updateUI();
            showSuccess('Logged out successfully');
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 3000);
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 3000);
        }

        // Close modals when clicking outside
        window.onclick = function(event) {
            const modals = document.querySelectorAll('.modal');
            modals.forEach(modal => {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>

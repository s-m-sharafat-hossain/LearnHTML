<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>Create Account</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
            scroll-behavior: smooth;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .particle:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .particle:nth-child(2) {
            top: 60%;
            left: 80%;
            animation-delay: 2s;
        }

        .particle:nth-child(3) {
            top: 80%;
            left: 20%;
            animation-delay: 4s;
        }

        .particle:nth-child(4) {
            top: 30%;
            left: 70%;
            animation-delay: 1s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.8; }
        }

        .create-account-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            max-width: 450px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 2;
            animation: slideInUp 0.8s ease-out;
        }

        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .create-account-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .create-account-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        h1 {
            font-size: clamp(2rem, 5vw, 2.5rem);
            margin-bottom: 10px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .subtitle {
            font-size: clamp(1rem, 2.5vw, 1.1rem);
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
        }

        .form-group input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-size: clamp(1rem, 2.5vw, 1.1rem);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-group input:focus {
            outline: none;
            border-color: #4a90e2;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 20px rgba(74, 144, 226, 0.3);
        }

        .create-account-btn {
            width: 100%;
            padding: 15px 20px;
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: clamp(1rem, 2.5vw, 1.1rem);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(39, 174, 96, 0.3);
            min-height: 50px;
            margin-bottom: 20px;
        }

        .create-account-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(39, 174, 96, 0.4);
        }

        .create-account-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-link a {
            color: #4a90e2;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .login-link a:hover {
            color: #357abd;
            text-decoration: underline;
        }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            transition: all 0.3s ease;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
            backdrop-filter: blur(10px);
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-5px);
        }

        .password-requirements {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            margin-top: 10px;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .requirement {
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .requirement.valid {
            color: #27ae60;
        }

        .requirement.invalid {
            color: #e74c3c;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .create-account-container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .back-link {
                position: relative;
                top: auto;
                left: auto;
                display: inline-block;
                margin-bottom: 20px;
            }
        }

        @media (max-width: 480px) {
            .create-account-container {
                padding: 25px 15px;
            }
            
            h1 {
                font-size: clamp(1.8rem, 6vw, 2.2rem);
            }
            
            .subtitle {
                font-size: clamp(0.9rem, 3vw, 1rem);
            }
        }

        /* Reduced Motion for Accessibility */
        @media (prefers-reduced-motion: reduce) {
            .create-account-container {
                animation: none;
            }
            
            .create-account-icon {
                animation: none;
            }
            
            .particle {
                animation: none;
            }
            
            .create-account-btn {
                transition: none;
            }
            
            .create-account-btn:hover {
                transform: none;
            }
        }

        /* High Contrast Mode */
        @media (prefers-contrast: high) {
            .form-group input {
                border: 2px solid white;
            }
        }
    </style>
</head>
<body>
    <div class="floating-particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <a href="login.html" class="back-link">‚Üê Back to Login</a>

    <div class="create-account-container">
        <div class="create-account-header">
            <div class="create-account-icon">üë§</div>
            <h1>Create Account</h1>
            <p class="subtitle">Join us! Create your account to get started</p>
        </div>

        <form onsubmit="createAccount(event)">
            <div class="form-group">
                <label for="emailOrPhone">Email or Phone Number</label>
                <input type="text" id="emailOrPhone" placeholder="Enter your email or phone number" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Create a strong password" required oninput="checkPasswordStrength()">
                <div class="password-requirements" id="passwordRequirements">
                    <div class="requirement" id="length">‚Ä¢ At least 8 characters</div>
                    <div class="requirement" id="uppercase">‚Ä¢ One uppercase letter</div>
                    <div class="requirement" id="lowercase">‚Ä¢ One lowercase letter</div>
                    <div class="requirement" id="number">‚Ä¢ One number</div>
                    <div class="requirement" id="special">‚Ä¢ One special character</div>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
            </div>

            <button type="submit" class="create-account-btn" id="createAccountBtn">Create Account</button>
        </form>

        <div class="login-link">
            <p>Already have an account? <a href="login.html">Sign In</a></p>
        </div>
    </div>

    <script>
        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const requirements = {
                length: password.length >= 8,
                uppercase: /[A-Z]/.test(password),
                lowercase: /[a-z]/.test(password),
                number: /\d/.test(password),
                special: /[!@#$%^&*(),.?":{}|<>]/.test(password)
            };

            // Update requirement indicators
            Object.keys(requirements).forEach(req => {
                const element = document.getElementById(req);
                if (requirements[req]) {
                    element.classList.remove('invalid');
                    element.classList.add('valid');
                } else {
                    element.classList.remove('valid');
                    element.classList.add('invalid');
                }
            });

            return Object.values(requirements).every(Boolean);
        }

        function createAccount(event) {
            event.preventDefault();
            
            const emailOrPhone = document.getElementById('emailOrPhone').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validate password strength
            if (!checkPasswordStrength()) {
                alert('Please ensure your password meets all requirements.');
                return;
            }
            
            // Check if passwords match
            if (password !== confirmPassword) {
                alert('Passwords do not match. Please try again.');
                return;
            }
            
            // Validate email or phone format
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const phoneRegex = /^[\+]?[1-9][\d]{0,15}$/;
            
            if (!emailRegex.test(emailOrPhone) && !phoneRegex.test(emailOrPhone.replace(/\s/g, ''))) {
                alert('Please enter a valid email address or phone number.');
                return;
            }
            
            // Show loading state
            const createBtn = document.getElementById('createAccountBtn');
            createBtn.textContent = 'Creating Account...';
            createBtn.disabled = true;
            
            // Simulate account creation
            setTimeout(() => {
                // Store account credentials (in a real app, this would be sent to a server)
                const accountData = {
                    emailOrPhone: emailOrPhone,
                    password: password,
                    createdAt: new Date().toISOString()
                };
                
                localStorage.setItem('userAccount', JSON.stringify(accountData));
                
                alert('Account created successfully! You can now log in.');
                window.location.href = 'login.html';
            }, 2000);
        }

        // Check password strength on page load
        document.addEventListener('DOMContentLoaded', function() {
            checkPasswordStrength();
        });
    </script>
</body>
</html>
